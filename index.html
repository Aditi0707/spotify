<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" href="index.css">
    <!-- <script src="https://kit.fontawesome.com/b2e90f8524.js" crossorigin="anonymous"></script> -->
</head>

<body>

    <nav>

        <ul>
            <li><span><img src="logo.png" alt=""></span> <span>Spotify</span></li>

        </ul>
